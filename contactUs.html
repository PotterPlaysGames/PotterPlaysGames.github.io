<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HexTech</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body id="Contact-Body">
<!-- Logo -->

<img id="logo" src="../img/HexPurple.png" alt="Hexagon Logo">

<!-- Nav Bar made in JavaScript -->
<nav id="mNav"></nav>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<form id="contact-form" action="https://formspree.io/f/mrgvrkak" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Submit</button>
</form>

</body>
<footer>
    <!--Copyright info -->

    <!--Time and date -->
    <p id="p1"></p>
    <script>var date = new Date();
    document.getElementById("p1").innerHTML = date;</script>

    <!--Link to gpu icon I used-->
    <script src="../js/nav.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/contactus.js"></script>
</footer>
</html>
